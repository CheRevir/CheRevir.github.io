<!doctype html>
<html lang="zh-rCN">
<head>
<meta http-equiv="Content-Type" charset="utf-8">
<title>动漫图片</title>
<link href="style/basic.css" rel="stylesheet" type="text/css">
<link href="style/index.css" rel="stylesheet" type="text/css">
<script language="javascript" type="text/javascript">
	function add(){
		for(var i=2;i<=16;i++){
			var ul=document.createElement("ul");
			ul.id="new"
			var img=document.createElement("img");
			img.id="img";
			img.src="img/"+i+".jpg"
			document.getElementById("images").appendChild(ul);
			document.getElementById("new").appendChild(img);
		}
	}
	function remove(){
		var more=document.getElementById("more");
		document.getElementById("images").removeChild(more);
		add();
	}
</script>
</head>

<body>
<div id="nav">
  <ul>
    <li><a href="index.html">首页</a></li>
    <li><a href="sort.html">分类</a></li>
    <li><a href="about.html">关于</a></i>
  </ul>
</div>
<div id="images" align="center">
  <ul>
    <img id="img" src="img/1.jpg"/>
  </ul>
  <ul id="more">
    <li><a href="#" onClick="remove()">更多</a></li>
  </ul>
</div>
</body>
</html>
