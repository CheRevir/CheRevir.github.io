<!doctype html>
<html lang="zh-rCN">
<head>
<meta http-equiv="Content-Type" charset="utf-8">
<title>图片</title>
<link href="style/basic.css" rel="stylesheet" type="text/css">
<link href="style/index.css" rel="stylesheet" type="text/css">
<script language="javascript" type="text/javascript">
	var list=new Array(15);
	list[0]="img/anime/1.jpg";
	list[1]="img/animal/2.jpg";
	list[2]="img/game/2.jpg";
	list[3]="img/scape/3.jpg";
	list[4]="img/anime/7.jpg";
	list[5]="img/animal/5.jpg";
	list[6]="img/game/7.jpg";
	list[7]="img/scape/6.jpg";
	list[8]="img/anime/9.jpg";
	list[9]="img/animal/9.jpg";
	list[10]="img/game/9.jpg";
	list[11]="img/scape/9.jpg";
	list[12]="img/anime/10.jpg";
	list[13]="img/animal/10.jpg";
	list[14]="img/scape/10.jpg";
	function add(){
		for(var i=2;i<list.length;i++){
			var li=document.createElement("li");
			li.id="new"
			var img=document.createElement("img");
			img.id="img";
			img.src=list[i]
			document.getElementById("images").appendChild(li);
			document.getElementById("new").appendChild(img);
		}
	}
	function remove(){
		var more=document.getElementById("more");
		document.getElementById("content").removeChild(more);
		add();
	}
</script>
</head>

    <li><img id="img" src="img/scape/1.jpg"/></li>
  </ul>
  <ul id="more">
    <li><a href="#" onClick="remove()">
      <h2>更多</h2>
      </a></li>
  </ul>
</div>
</body>
</html>
