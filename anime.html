	function add(){
		for(var i=2;i<=15;i++){
			var li=document.createElement("li");
			li.id="new"
			var img=document.createElement("img");
			img.id="img";
			img.src="img/anime/"+i+".jpg"
			document.getElementById("images").appendChild(li);
			document.getElementById("new").appendChild(img);
		}
	}
	setTimeout("add()", 1000);
</script>
